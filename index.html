<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Englewood Data Hub (EDH)</title>

        <!--stylesheets-->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/icons/style.css">
        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <link rel="stylesheet" href="leaflet_cluster/MarkerCluster.css" />
        <link rel="stylesheet" href="leaflet_cluster/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" />

        <!--scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="leaflet/leaflet.js"></script>
        <script src="leaflet_cluster/leaflet.markercluster.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    </head>

    <body onload="App.start();">
        <div class="landing-page">
            <div id="img1" class="landing-page-graphics">

            </div>
            <div id="img2" class="landing-page-graphics">

            </div>
            <div id="img3" class="landing-page-graphics">

            </div>
            <div id="img4" class="landing-page-graphics">

            </div>
            <div id="img5" class="landing-page-graphics">

            </div>
            <div id="img6" class="landing-page-graphics">

            </div>
            <div id="img7" class="landing-page-graphics">

            </div>
            <div id="img8" class="landing-page-graphics">

            </div>
            <div id="img9" class="landing-page-graphics">
                <input class="beginBtn" id="beginBtn" value="Begin">
            </div>
        </div>
        <div class="wrapper">
            <div class="filters">
                <div id="service-types" class="hide-services">
                    <input type="checkbox" id="BN" class="chkbox" name="checkbox" value="BN"> <label for="BN">Basic Needs</label><br> <br>
                    <input type="checkbox" id="EC" class="chkbox" name="checkbox" value="EC"> <label for="EC">Early Childhood & Parenting</label><br> <br>
                    <input type="checkbox" id="ED" class="chkbox" name="checkbox" value="ED"> <label for="ED">Education</label><br><br>
                    <input type="checkbox" id="EM" class="chkbox" name="checkbox" value="EM"> <label for="EM">Employment</label><br><br>
                    <input type="checkbox" id="FS" class="chkbox" name="checkbox" value="FS"> <label for="FS">Family Stability</label><br><br>
                    <input type="checkbox" id="HW" class="chkbox" name="checkbox" value="HW"> <label for="HW">Health & Wellness</label><br><br>
                    <!--<input type="checkbox" id="HH" class="chkbox" name="checkbox" value="HH"> <label for="HH">Hotlines/Helplines</label><br><br>-->
                    <input type="checkbox" id="VP" class="chkbox" name="checkbox" value="VP"> <label for="VP">Violence Prevention</label><br><br>
                    <input type="checkbox" id="YE" class="chkbox" name="checkbox" value="YE"> <label for="YE">Youth Engagement</label><br><br>
                </div>

                <!--<ul id="filter-options">-->
                    <!--<li><span class="icon-services filter-option" id="service"></span> Services</li>-->
                    <!--<li><span class="icon-schools filter-option" id="school"></span> Schools</li>-->
                    <!--<li><span class="icon-crimes filter-option medium" id="crime"></span> Crimes</li>-->
                    <!--<li><span class="icon-vacant-lot filter-option medium" id="vacant-lot"></span> <br>Vacant Lots</li>-->
                    <!--<li><span class="icon-safe-passage filter-option medium" id="safe-passage"></span> <br> Safe Passages</li>-->
                <!--</ul>-->

                <table id="filter-options">
                    <tr>
                        <td>
                            <span class="icon-services filter-option" id="service"></span>
                            <br>
                            <span class="title">Services</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="icon-schools filter-option" id="school"></span>
                            <br>
                            <span class="title">Schools</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="icon-crimes filter-option medium" id="crime"></span>
                            <br>
                            <span class="title">Crimes</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="icon-vacant-lot filter-option medium" id="vacant-lot"></span>
                            <br>
                            <span class="title">Vacant Lots</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="icon-safe-passage filter-option medium" id="safe-passage"></span>
                            <br>
                            <span class="title"> Safe Passages</span>
                        </td>
                    </tr>
                </table>
            </div>
            <!--end filters-->

            <div class="map" id="map"></div>
            <!--end map-->

            <div class="details">
                <div class="comp-ctrl">
                    <input id="overviewBtn" class="button" type="button" value="Show Overview">
                    <input id="compareBtn" class="button" type="button" value="Compare Blocks">
                </div>
                <div class="detailblock1">
                    <p class="compareText" id='b1CompTxt'>Click on a block to compare</p>
                    <div class="chart_crime_cat" id="block1crime"></div>
                    <div class="chart_race" id="block1race"></div>
                    <div class="chart_gen_age" id="block1gen"></div>
                </div>
                <div class="detailblock2">
                    <p class="compareText" id='b2CompTxt'>Click on a block to compare</p>
                    <div class="chart_crime_cat" id="block2crime"></div>
                    <div class="chart_race" id="block2race"></div>
                    <div class="chart_gen_age" id="block2gen"></div>
                </div>
            </div>
            <!--end details-->

            <div class="timeline">
                <!--options-->
                <div id="options">
                    <div class="pretty p-default p-round">
                        <input type="radio" name="radio1" id="timeline" value="timeline" checked>
                        <div class="state">
                            <label>Timeline</label>
                        </div>
                    </div>

                    <div class="pretty p-default p-round">
                        <input type="radio" name="radio1" id="heatmap" value="heatmap">
                        <div class="state">
                            <label>Heatmap</label>
                        </div>
                    </div>
                </div>
                <!--end options-->

                <!--charts - timeline or heatmap-->
                <div id="timeline-heatmap">

                    <div class="timelineDIV"></div>

                    <div class="heatmapDIV">
                        <div id="hour-heatmap"></div>
                        <div id="month-heatmap"></div>
                    </div>

                </div>
                <!--end charts - timeline or heatmap-->
            </div>
            <!--end timeline-->
        </div>
        <!--end wrapper-->


        <!--scripts-->
        <script src="js/main.js"></script>
        <script src="js/Model.js"></script>
        <script src="js/View.js"></script>
        <script src="js/Controller.js"></script>
        <script src="js/charts/waffle.js"></script>
        <script src="js/charts/donut.js"></script>

    </body>
</html>
